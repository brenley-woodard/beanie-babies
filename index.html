<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Beanie Baby Database</title>

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <!-- goes before this one: -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Beanie Babies</h1>
        </header>

        <main>
            <section id="search-section">
                <h2>Search Beanie Babies</h2>
                <form id="search-form">
                    <label for="astro-select">
                        Select an Astrosign:
                        <select name="astro" id="astro-select">
                            <option value="">Astrosigns</option>
                        </select>
                    </label>
                </form>
            </section>

            <ul class="list" id="beanie-list"></ul>
        </main>
    </body>
</html>
